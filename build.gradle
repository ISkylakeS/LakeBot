buildscript {
    ext.kotlin_version = '1.2.50'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'io.iskylake.lakebot.LakeBotKt'
    }
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

group 'io.iskylake.lakebot'
version '0.3.9'

apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }

    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:3.6.0_375"
    compile "org.slf4j:slf4j-simple:1.7.5"
    compile "org.json:json:20171018"
    compile "net.glxn.qrgen:javase:2.0"
    compile "com.sedmelluq:lavaplayer:1.3.5"
    compile "com.google.guava:guava:24.1-jre"
    compile "com.github.jkcclemens:khttp:0.1.0"
    compile "com.github.markozajc:akiwrapper:1.3.3"
    compile "org.mongodb:mongo-java-driver:3.7.0-rc0"
    compile "com.google.apis:google-api-services-youtube:v3-rev187-1.23.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-script-runtime:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
    runtime "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-script-util:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.freeCompilerArgs = ["-Xjvm-default=enable"]
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.freeCompilerArgs = ["-Xjvm-default=enable"]
    kotlinOptions.jvmTarget = "1.8"
}
kotlin {
    experimental {
        coroutines "enable"
    }
}